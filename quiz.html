<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/boiler-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <title>QUIZZ | Quiz</title>
</head>
<body>
    
    <nav class="bui-navbar">
        <div class="bui-navbar-container">
            <div class="bui-navbar-logo">QUIZZ</div>
            <div class="bui-navbar-menu">
                <div class="bui-navbar-menu-item">
                    <button class="bui-btn bui-btn-danger bui-btn-sm">Login</button>
                    <button class="bui-btn bui-btn-sm">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="bui-container bui-text-white">
        <h4 class="bui-text-center">Double Digit subtraction</h4>

        <div class="bui-quiz">
            <div class="bui-quiz-header">
                <p>Questions <span>1/5</span></p>
                <p>Score: 0</p>
            </div>

            <div class="bui-quiz-question">
                <p>What is the name of the 225 million year old super continent? </p>
            </div>
            <div class="bui-quiz-options">
                <div class="bui-quiz-option-item">Pancake</div>
                <div class="bui-quiz-option-item correct">Panega</div>
                <div class="bui-quiz-option-item wrong">Super Continent Sam</div>
                <div class="bui-quiz-option-item">Albert Einstein</div>
            </div>

            <div class="bui-quiz-buttons">
                <button class="bui-btn bui-btn-default">Back</button>
                <button class="bui-btn bui-btn-danger">Next</button>
            </div>
        </div>

        
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
